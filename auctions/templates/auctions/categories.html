{% extends 'auctions/layout.html' %}

{% block title %}
    Categories
{% endblock %}

{% block body %}
    <h2>All categories</h2>
    {% for category in categories %}
        <li>    <a href="{% url 'onecategory' category.id %}">{{category}} </a> </li>
    {% empty %}
        <p>No category</p>
    {% endfor %}

{% endblock %}
